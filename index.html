<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Photo Gallery</title>
    <style>
        body {
            background-image: linear-gradient(rgba(0,0,0,0.7),rgba(0,0,0,0.7)),url(pics/background.jpg);
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        .carousel-container {
            position: relative;
            width: 700px; /* Adjust carousel width as needed */
            overflow: hidden;
            margin-top: 20px; /* Add some margin for better spacing */
        }
        .carousel-inner {
            display: flex;
            transition: transform 0.5s ease;
        }
        .carousel-item {
            flex: 0 0 auto;
            width: 100%;
        }
        img {
            width: 100%;
            height: auto;
        }
        .prev, .next {
            position: absolute;
            top: 50%;
            transform: translateY(-50%);
            background-color: rgba(0, 0, 0, 0.5);
            color: white;
            padding: 10px;
            cursor: pointer;
            z-index: 1;
        }
        .prev {
            left: 0;
        }
        .next {
            right: 0;
        }
    </style>
</head>
<body>
    <div class="carousel-container">
        <div class="carousel-inner">
            <div class="carousel-item">
                <img src="pics/photoshoot.png" alt="Image 1">
            </div>
            <div class="carousel-item">
                <img src="pics/photoshoot2.png" alt="Image 2">
            </div>
            <div class="carousel-item">
                <img src="pics/mobile legends.png" alt="Image 3">
            </div>
            <div class="carousel-item">
                <img src="pics/talent.png" alt="Image 4">
            </div>
            <div class="carousel-item">
                <img src="pics/talent2.png" alt="Image 5">
            </div>
            <div class="carousel-item">
                <img src="pics/skills.png" alt="Image 6">
            </div>
            <div class="carousel-item">
                <img src="pics/quiz.png" alt="Image 7">
            </div>
            <div class="carousel-item">
                <img src="pics/station game.png" alt="Image 8">
            </div>
            <div class="carousel-item">
                <img src="pics/Pageant.png" alt="Image 9">
            </div>
        </div>
        <div class="prev" onclick="plusSlides(-1)">❮</div>
        <div class="next" onclick="plusSlides(1)">❯</div>
    </div>

    <script>
        let slideIndex = 1;

        function plusSlides(n) {
            showSlides(slideIndex += n);
        }

        function showSlides(n) {
            let i;
            const slides = document.getElementsByClassName("carousel-item");
            if (n > slides.length) {slideIndex = 1}
            if (n < 1) {slideIndex = slides.length}
            for (i = 0; i < slides.length; i++) {
                slides[i].style.display = "none";
            }
            slides[slideIndex-1].style.display = "block";
        }

        showSlides(slideIndex);
    </script>
</body>
</html>
